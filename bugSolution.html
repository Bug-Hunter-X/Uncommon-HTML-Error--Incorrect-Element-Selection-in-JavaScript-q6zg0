<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is inside a div.
  </div>

  <script>
    // Correct way to select element: using quotes around the ID.
    const myDiv = document.getElementById("myDiv");
    myDiv.innerHTML = "<p>This text replaces the div content</p>";
  </script>
</body>
</html>
