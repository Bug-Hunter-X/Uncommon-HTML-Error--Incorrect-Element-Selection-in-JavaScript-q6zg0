<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This text is inside a div.
  </div>

  <script>
    // Incorrect way to select element: Missing quotes around the ID.
    const myDiv = document.getElementById(myDiv);
    myDiv.innerHTML = "<p>This text replaces the div content</p>";
  </script>
</body>
</html>
